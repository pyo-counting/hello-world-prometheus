scrape_configs:
# prometheus
  - job_name: prometheus
    file_sd_configs:
      - files:
        - sd_configs/file/prometheus.yml
        refresh_interval: 5m
    relabel_configs:
        # add port label
      - action:         replace
        source_labels:  [__address__]
        target_label:   port
        regex:          ^(.*):(\d{1,5})$
        replacement:    ${2}
        # delete port label from instance label
      - action:         replace
        source_labels:  [__address__]
        target_label:   instance
        regex:          ^(.*)(:\d{1,5})$
        replacement:    ${1}
      
# cadvisor
  - job_name: cadvisor
    file_sd_configs:
      - files:
        - sd_configs/file/cadvisor.yml
        refresh_interval: 5m
    relabel_configs:
        # add port label
      - action:         replace
        source_labels:  [__address__]
        target_label:   port
        regex:          ^(.*):(\d{1,5})$
        replacement:    ${2}
        # delete port from instance label
      - action:         replace
        source_labels:  [__address__]
        target_label:   instance
        regex:          ^(.*)(:\d{1,5})$
        replacement:    ${1}
    metric_relabel_configs:
        # replace root cgroup's 'id' label with 'name' label
      - action:         replace
        source_labels:  [id]
        target_label:   name
        regex:          ^/$
        replacement:    ${0}
        # drop all 'id', 'image' label
      - action:         labeldrop
        regex:          (^id$|^image$)
        
# node_exporter
  - job_name: node_exporter
    file_sd_configs:
      - files:
        - sd_configs/file/node_exporter.yml
        refresh_interval: 5m
    relabel_configs:
        # add port label
      - action:         replace
        source_labels:  [__address__]
        target_label:   port
        regex:          ^(.*):(\d{1,5})$
        replacement:    ${2}
        # delete port from instance label
      - action:         replace
        source_labels:  [__address__]
        target_label:   instance
        regex:          ^(.*)(:\d{1,5})$
        replacement:    ${1}
