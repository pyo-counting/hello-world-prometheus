        regex:          ^(.*):(\d{1,5})$
        replacement:    ${2}
        # delete port from instance label
      - action:         replace
        source_labels:  [__address__]
        target_label:   instance
        regex:          ^(.*)(:\d{1,5})$
        replacement:    ${1}
        
